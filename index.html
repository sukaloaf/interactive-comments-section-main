<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/dark-mode.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
  </head>
  <body>
    <header class="toggle-container">
      <nav class="menu">
        <div class="menu-contents">
          <!-- menu avatars generated by menu_avatar.js -->
          <p>User</p>
          <hr />
          <p>Theme</p>
          <!-- Toggle start -->
          <div id="day-night-toggle">
            <img
              src="./images/sun-icon.svg"
              id="moon-icon"
              alt="light mode icon"
            />
            <div id="toggle-switch">
              <input type="checkbox" id="toggle" />
              <label for="toggle" id="toggle-label"></label>
            </div>
            <img
              src="./images/moon-icon.svg"
              id="sun-icon"
              alt="dark mode icon"
            />
          </div>
          <!-- Toggle end -->
        </div>
      </nav>
    </header>

    <main>
      <h1 class="title">Comments</h1>

      <div class="all-comments-container">
        <!-- content generated by script.js -->
      </div>

      <div class="delete-coment-container">
        <div id="delete-comment-box">
          <p id="delete-comment-heading">Delete Comment</p>
          <p id="delete-comment-msg">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
          <button
            type="button"
            class="next-action-button"
            id="no-cancel-button"
            aria-label="Cancel Comment"
          >
            NO, CANCEL
          </button>
          <button
            type="button"
            class="next-action-button"
            id="yes-delete-button"
            aria-label="Delete Comment"
          >
            YES, DELETE
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/colorTheme.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
